<ion-view view-title="New Doctor" name="new-doctor-view">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="John">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Doe">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="john.doe@hospital.org">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Username</span>
                <input type="text" placeholder="abc123">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="text" placeholder="PA55W0RD">
            </label>
            <label class="item item-input item-stacked-label balanced">
                Fingerprint
            </label>
            <label class="item item-input item-stacked-label balanced">
                RFID Bracelet
            </label>
            <label class="item item-input item-stacked-label assertive">
                An email will be sent to you when you account is confirmed
            </label>
        </div>
        <button ng-click="submit()" class="button button-block button-positive">
            Submit
        </button>
    </ion-content>
</ion-view>
